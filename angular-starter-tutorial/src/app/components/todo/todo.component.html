<div class="todos">
    @for (todo of todos; track $index) {
        <div class="todo" [ngClass]="todo.completed ? 'done' : ''">
            <div class="id">{{ $index+1 }}</div>
            <div class="content">{{ todo.content }}</div>
            <button class="delete">remove</button>
        </div>
    }
</div>
